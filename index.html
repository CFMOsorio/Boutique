<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Smooch&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/estilos.css">
    <!-- ICONOS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Joan's Boutique</title>
    <link rel="icon" type="image/x-icon" href="img/storefront.png">
</head>
<body>
    <header>
        <div class="nav container">
           <a href="#" class="logo"><img src="img/logoBoutique.jpg" alt="Logo de la Boutique" class="logoBoutique"></a>
            <!-- icono shop -->
            <span class="material-symbols-outlined" id="bag-icon">shopping_bag</span>
        </div>
    </header>
    <!-- tienda -->
    <section class="tienda container">
        <h2 class="seccion-titulo">Productos</h2>
        <!-- contenido -->
        <div class="tienda-contenido">
            <!-- caja 1 -->
            <div class="caja-productos">
                <img src="img/camisa1.png" alt="" class="producto-img">
                <h2 class="titulo-producto">TOMAN</h2>
                <span class="precio">$80</span>
                <span class="material-symbols-outlined" id="bag2-icon">local_mall</span>
            </div>
            <!-- caja 2 -->
            <div class="caja-productos">
                <img src="img/camisa2.png" alt="" class="producto-img">
                <h2 class="titulo-producto">ITADORI</h2>
                <span class="precio">$65</span>
                <span class="material-symbols-outlined" id="bag2-icon">local_mall</span>
            </div>
            <!-- caja 3 -->
            <div class="caja-productos">
                <img src="img/camisa3.png" alt="" class="producto-img">
                <h2 class="titulo-producto">MIKEY</h2>
                <span class="precio">$105</span>
                <span class="material-symbols-outlined" id="bag2-icon">local_mall</span>
            </div>
            <!-- caja 4 -->
            <div class="caja-productos">
                <img src="img/camisa4.png" alt="" class="producto-img">
                <h2 class="titulo-producto">ZORO</h2>
                <span class="precio">$55</span>
                <span class="material-symbols-outlined" id="bag2-icon">local_mall</span>
            </div>
        </div>
    </section>
</body>
</html>
