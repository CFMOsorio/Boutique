<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Smooch&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/estilos.css">
    <!-- ICONOS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Joan's Boutique</title>
    <link rel="icon" type="image/x-icon" href="img/storefront.png">

<body>
    <header>
        <div class="nav container">
           <a href="#" class="logo"><img src="img/logoBoutique.jpg" alt="Logo de la Boutique" class="logoBoutique"></a>
            <!-- icono shop -->
            <span class="material-symbols-outlined" id="bag-icon">shopping_bag</span>
            <div class="carrito">
                <div class="carrito-titulo">CARRITO</div>
                <!-- contenido -->
                <div class="carrito-contenido">
                  
                </div>
                <!-- Total -->
                <div class="total">

                    <div class="precio-total">$0</div>
                </div>
                <!-- boton comprar -->
                <button type="button" class="boton-comprar">Comprar</button>

                <span class="material-symbols-outlined" id="cerrar-carrito">close</span>

            </div>
        </div>
